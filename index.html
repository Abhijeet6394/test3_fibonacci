<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonacci</title>
</head>
<body>
<script>
    var n=prompt("Enter the number of term");
    n=parseInt(n);
    var a=-1;
    var b=1;
    while(n!=0){
         var c=a+b;
         console.log(c);
         a=b;
         b=c;
         n--;
    }
    
 </script>
</body>
</html>
